<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Employee Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Employee Management System</h1>
  <hr>
  <h2>Save Employee</h2>

  <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">

    <input type="hidden" th:field="*{NIC}">

    <input type="text" th:field="*{name}" placeholder="Employee  Name" class="form-control mb-4 col-4">

    <input type="text" th:field="*{address}" placeholder="Employee Address" class="form-control mb-4 col-4">

    <input type="text" th:field="*{salary}" placeholder="Employee Salary" class="form-control mb-4 col-4">

    <input type="text" th:field="*{email}" placeholder="Employee Email" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2"> update Employee</button>
  </form>

  <hr>

  <a th:href="@{/}"> Back to Employee List</a>
</div>
</body>
</html>
