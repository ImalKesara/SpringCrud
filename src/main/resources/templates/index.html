<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Crud application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="container my-2">
        <h1>Employee List</h1>
        <a th:href="@{/addEmployeeForm}" class="btn btn-primary btn-sm mb-3">Add employee</a>
        <table class=" table table-striped table-hover table-sm">
            <thead>
                <tr>
                    <th>NIC Number</th>
                    <th>Name</th>
                    <th>Home Address</th>
                    <th>Salary</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${listEmployees}">
                <td th:text="${employee.getNIC()}"></td>
                <td th:text="${employee.getName()}"></td>
                <td th:text="${employee.getAddress()}"></td>
                <td th:text="${employee.getSalary()}"></td>
                <td th:text="${employee.getEmail()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
